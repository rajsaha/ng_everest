<div class="app-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar">
    <button
      mat-icon-button
      (click)="snav.toggle(); isMenuActive = !isMenuActive"
    >
      <mat-icon>{{ isMenuActive ? "clear" : "menu" }}</mat-icon>
    </button>
    <h1 class="app-name" *ngIf="!mobileQuery.matches">
      <a routerLink="/">Everest</a>
    </h1>

    <app-search class="app-search"></app-search>

    <div class="profile-container">
      <app-user-image
        class="profile-image"
        [userData]="{
          image: image,
          firstName: firstName,
          lastName: lastName,
          username: username
        }"
        clickable="true"
      >
      </app-user-image>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <h1 class="app-name"><a routerLink="/">Everest</a></h1>
        <a routerLink="/" routerLinkActive="active-sidenav">
          <fa-icon [icon]="faStream"></fa-icon>&nbsp;&nbsp;Feed
        </a>
        <a routerLink="/share-resource" routerLinkActive="active-sidenav">
          <fa-icon [icon]="faShareAlt"></fa-icon>&nbsp;&nbsp;Share Resource
        </a>
        <mat-divider></mat-divider>
        <a routerLink="/profile/settings" routerLinkActive="active-sidenav">
          <fa-icon [icon]="faSquare"></fa-icon>&nbsp;&nbsp;Settings
        </a>
        <a (click)="logout()">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>&nbsp;&nbsp;Logout
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
