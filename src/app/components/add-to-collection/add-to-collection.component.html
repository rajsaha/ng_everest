<h6>Add to Collection</h6>
<form [formGroup]="atcForm">
    <div *ngIf="collections">
        <mat-form-field appearance="outline">
          <mat-label>Existing collections</mat-label>
          <mat-select formControlName="collectionId">
            <mat-option
              *ngFor="let collection of collections"
              [value]="collection.id"
            >
              <div class="collection">
                <div
                  class="image"
                  [ngStyle]="{ 'background-image': 'url(' + collection.image + ')' }"
                ></div>
      
                <p>
                  {{ collection.title }}
                  <span
                    class="in-this-collection"
                    *ngIf="
                      currentCollectionName &&
                      currentCollectionName === collection.title
                    "
                  >
                    In this collection
                  </span>
                </p>
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="mat-checkbox-container">
          <mat-checkbox formControlName="newCollection">Create new Collection</mat-checkbox>
      </div>
      <mat-form-field appearance="outline" *ngIf="atcFormControls.newCollection.value">
        <mat-label>Collection Name</mat-label>
        <input type="text" matInput placeholder="Name" formControlName="collectionName"/>
      </mat-form-field>
</form>
