<!-- * All Comments -->
<div class="all-comments" *ngIf="allComments.length > 0">
  <div class="comment" *ngFor="let comment of allComments">
    <!-- <div class="image-container" [ngStyle]="{ 'background-image': 'url(' + image + ')' }"></div> -->
    <app-user-image
      [userData]="{
        image: comment.image[0],
        firstName: comment.firstName[0],
        lastName: comment.lastName[0],
        username: comment.username[0]
      }"
      size="xs"
    ></app-user-image>
    <div class="text-container">
      <p class="username">
        <strong>{{ comment.username[0] }}</strong>
      </p>
      <small class="comment-timestamp">{{
        formatTime(comment.timestamp)
      }}</small>

      <p class="comment-text">{{ comment.content }}</p>
    </div>
  </div>
</div>

<div
  class="see-more-comments"
  *ngIf="allComments.length < count && !isLoading"
  (click)="getMoreComments()"
  matRipple
>
  View {{ count - allComments.length }} more comments
</div>

<div class="spinner" *ngIf="isLoading">
  <mat-progress-spinner
    mode="indeterminate"
    diameter="25"
  ></mat-progress-spinner>
</div>
