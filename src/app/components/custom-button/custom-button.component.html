<button 
mat-button 
matRipple 
class="custom-button" 
[ngClass]="{
  'not-disabled': isDisabled, 
  'delete-button': isDelete,
  'is-loading': isLoading,
  'hover': !isLoading
}"
[disabled]="isDisabled" 
[ngStyle]="
{
  'background-color': bgColor, 
  'padding': padding, 
  'font-size': fontSize,
  'color': color, 
  'border': border,
  'box-shadow': boxShadow,
  'font-family': fontFamily
}">
  {{ buttonLabel }}
</button>
