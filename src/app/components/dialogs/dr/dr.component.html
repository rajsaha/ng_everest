<h1 mat-dialog-title>Delete Resource</h1>

<p>Are you sure you want to delete <strong>{{ data.title }}</strong></p>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [disabled]="isLoading" color="warn" (click)="onYesClick()" cdkFocusInitial>Ok</button>
</div>
