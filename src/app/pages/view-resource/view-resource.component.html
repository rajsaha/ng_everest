<div class="padding-15">
  <app-post *ngIf="resource" [data]="resource" [noTruncation]="true" [currentUser]="currentUser"
    [currentUserId]="currentUserId"></app-post>
  <div class="edit-resource-container" *ngIf="isEditable">
    <button mat-fab color="primary" (click)="goToEdit()">
      <fa-icon [icon]="faPen"></fa-icon>
    </button>
  </div>
</div>
