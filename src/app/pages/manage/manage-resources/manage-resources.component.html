<div class="section-container">
  <!-- * Search resources -->
  <div class="search w-100">
    <form [formGroup]="resourceSearchForm">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>
          <fa-icon [icon]="faSearch"></fa-icon>
        </mat-icon>
        <input matInput placeholder="Search for your resources" formControlName="query">
      </mat-form-field>
    </form>
  </div>

  <!-- * Resource grid -->
  <div class="resource-grid">
    <app-resource *ngFor="let resource of resources" [data]="resource" (drResponse)="drResponseHandler($event)" [whichPage]="1">
    </app-resource>
  </div>

  <div *ngIf="resources && resources.length === 0">
    You haven't shared any resources yet
  </div>
</div>
