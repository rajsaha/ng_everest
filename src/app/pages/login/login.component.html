<div class="form">
  <p class="form-title">Sign In</p>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="custom-input">
      <div class="label-container">
        <label>Username</label>
      </div>
      <div class="input-container">
        <input type="text" formControlName="username" />
      </div>
      <p class="error-message"
        *ngIf="loginFormControls.username.hasError('required') && loginFormControls.username.dirty">
        Please enter username
      </p>
    </div>

    <div class="custom-input">
      <div class="label-container">
        <label>Password</label>
      </div>
      <div class="input-container">
        <input type="password" formControlName="password" />
      </div>
      <p class="error-message"
        *ngIf="loginFormControls.password.hasError('required') && loginFormControls.password.dirty">
        Please enter password
      </p>
    </div>

    <app-custom-button [buttonLabel]="loginButtonText" [isDisabled]="loggingIn" [isLoading]="loggingIn">
    </app-custom-button>
  </form>
</div>

<div class="alternative">
  <span>Not a member yet? Sign up here</span>
  <div class="go-to-signup" routerLink="/signup" matRipple>
    <fa-icon [icon]="faArrowRight"></fa-icon>
  </div>
</div>
