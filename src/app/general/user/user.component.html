<div class="user-box" (click)="goToUser(data.username)">
  <div class="image-container">
    <div
      [ngStyle]="{ 'background-image': 'url(' + parseImageLink(data) + ')' }"
      class="image"
    ></div>
  </div>
  <div class="details">
    <h4 *ngIf="data.name">{{ data.name }}</h4>
    <p>{{ data.username }}</p>
  </div>
</div>
