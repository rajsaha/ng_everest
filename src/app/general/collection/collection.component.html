<div class="collection-container" (click)="goToCollection()">
  <div class="collection">
    <div class="block" [ngStyle]="{'background-image': 'url('+ image1 +')'}"></div>
    <div class="block" [ngStyle]="{'background-image': 'url('+ image2 +')'}"></div>
    <div class="block" [ngStyle]="{'background-image': 'url('+ image3 +')'}"></div>
    <div class="block" [ngStyle]="{'background-image': 'url('+ image4 +')'}"></div>
  </div>

  <div class="bottom-section">
    <p class="collection-name">{{ data.title | truncate:[17] }}</p>
    <p class="no-of-resources">
      <small>{{ data.resources.length }} {{ data.resources.length >= 0 ? 'resource' : 'resources'}}</small>
    </p>
  </div>
</div>
