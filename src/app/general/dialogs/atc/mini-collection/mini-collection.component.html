<div class="collection" matRipple>
  <div
    class="image"
    [ngStyle]="{
      'background-image': 'url(' + image + ')'
    }"
  >
    <div class="placeholder" *ngIf="showPlaceholder">
      <span>{{ placeholderText }}</span>
    </div>
  </div>

  <p>
    {{ data.title }}
    <span class="in-this-collection" *ngIf="data.inThisCollection.length > 0">
      In this collection
    </span>
  </p>
</div>
