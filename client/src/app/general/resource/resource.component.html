<div class="resource">
  <img class="image" [src]="data.image">
  <div class="details">
    <h4>{{ data.title }}</h4>
    <p>{{ data.description | truncate:[40] }}</p>
    <div class="actions">
      <button [routerLink]="['/view-resource/', id]" mat-button>
        <fa-icon [icon]="faEye"></fa-icon>
      </button>

      <button [routerLink]="['/edit-resource/', id]" mat-button>
        <fa-icon [icon]="faEdit"></fa-icon>
      </button>

      <a [href]="data.url" target="_blank">
        <button mat-button>
          <fa-icon [icon]="faExternalLinkAlt"></fa-icon>
        </button>
      </a>

      <button mat-button color="warn" (click)="openDrDialog()">
        <fa-icon [icon]="faTrashAlt"></fa-icon>
      </button>
    </div>
  </div>
  <div class="stats"></div>
</div>
