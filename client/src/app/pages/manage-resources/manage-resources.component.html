<mat-tab-group mat-align-tabs="center">
  <!-- * Resources -->
  <mat-tab label="Resources">
    <div class="section-container">
      <!-- * Search resources -->
      <div class="search w-100">
        <form [formGroup]="resourceSearchForm">
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <mat-icon matPrefix>
              <fa-icon [icon]="faSearch"></fa-icon>
            </mat-icon>
            <input matInput placeholder="Search for your resources" formControlName="query">
          </mat-form-field>
        </form>
      </div>

      <!-- * Resource grid -->
      <div class="resource-grid">
        <app-resource *ngFor="let resource of resources" [data]="resource" (drResponse)="drResponseHandler($event)">
        </app-resource>
      </div>
    </div>
  </mat-tab>

  <!-- * Collections -->
  <mat-tab label="Collections">
    <div class="section-container">
      <div class="section">
        <div class="section-header">
          <h4>Collections</h4>
        </div>

        <div class="section-content">
          <form [formGroup]="collectionSearchForm">
            <mat-form-field appearance="outline">
              <mat-label>Search</mat-label>
              <mat-icon matPrefix>
                <fa-icon [icon]="faSearch"></fa-icon>
              </mat-icon>
              <input matInput placeholder="Search for your resources" formControlName="query">
            </mat-form-field>
          </form>
          <div class="list-of-collections">
            <app-collection *ngFor="let collection of collections" [data]="collection"
              [routerLink]="['collection/', collection._id]"></app-collection>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>

  <!-- * Documents -->
  <mat-tab label="Documents">
    <div class="section">
      <div class="section-header">
        <h4>Documents</h4>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
