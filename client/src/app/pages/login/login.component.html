<div class="form">
  <p class="form-title">Sign In</p>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="loginFormControls.username.hasError('required') && loginFormControls.username.dirty">
        Please enter username
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="loginFormControls.password.hasError('required') && loginFormControls.password.dirty">
        Please enter password
      </mat-error>
    </mat-form-field>
    <app-custom-button buttonLabel="Login" [isDisabled]="loggingIn"></app-custom-button>
  </form>
</div>

<div class="alternative">
  <span>Not a member yet? Sign up here</span>
  <div class="go-to-signup" routerLink="/signup" matRipple>
    <fa-icon [icon]="faArrowRight"></fa-icon>
  </div>
</div>
