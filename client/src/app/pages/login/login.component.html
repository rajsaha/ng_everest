<mat-progress-bar mode="query" *ngIf="isLoading">
</mat-progress-bar>

<div class="form">
  <p class="form-title">Sign In</p>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
        Please enter username
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
        Please enter password
      </mat-error>
    </mat-form-field>
    <app-custom-button buttonLabel="Login" [isDisabled]="loggingIn"></app-custom-button>
  </form>
</div>

<div class="alternative">
  <span>Not a member yet? Sign up here</span>
  <div class="go-to-signup" routerLink="/signup" matRipple>
    <fa-icon [icon]="faArrowRight"></fa-icon>
  </div>
</div>
